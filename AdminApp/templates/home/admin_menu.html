<!--管理者用メニュー画面-->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者用メニュー画面</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/template.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_menu.css' %}">
  </head>
  <body>
    <header>
      <div class="logo">BlocklyCodeAcademy</div>
      <div class="user-info">
        {% if user_info %}
          {{ user_info.group }} : {{ user_info.username }}
        {% else %}
          ゲスト
        {% endif %}
      </div>
    </header>

    <div class="Box">
      <h1>Admin Menu</h1>
      <p>管理者用アクション一覧</p>
      <!-- メニューバー -->
      <div class="container">
        <!-- 教材管理ボタン -->
        <a href="{% url 'AdminApp:admin_list_files' %}" class="button1">教材管理</a>
        <!-- 課題管理ボタン -->
        <a href="{% url 'AdminApp:admin_kadai_list' %}" class="button2">課題管理</a>
        <!-- アカウント管理ボタン -->
        <a href="{% url 'AdminApp:account_management' %}" class="button3">アカウント管理</a>
        <!-- ログアウトボタン -->
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="button4">ログアウト</button>
        </form>
      </div>
    </div>
  </body>
</html>
