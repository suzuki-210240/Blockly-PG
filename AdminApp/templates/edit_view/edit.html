<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>views.py 編集</title>
</head>
<body>
    <h1>views.py 編集</h1>
    
    <form method="POST">
        {% csrf_token %}
        <textarea name="view_code" rows="20" cols="80">{{ view_code }}</textarea><br>
        <button type="submit">保存</button>
    </form>

    <h2>現在の`views.py`の内容:</h2>
    <pre>{{ view_code }}</pre>
</body>
</html>
