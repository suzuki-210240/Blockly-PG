<!-- templates/registration/Login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ログイン</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <h1 class="logo">BlocklyCodeAcademy</h1>
        <div class="login-container">
            <h1>ログイン</h1>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">ログイン</button>
            </form>
            <p>まだアカウントをお持ちでないですか？<a href="{% url 'register' %}">新規登録</a></p>
        </div>
    </body>
</html>
