<!-- templates/registration/register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>アカウント新規登録</title>
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
    </head>
    <body>
        <div class="register-container">
            <h2>新規ユーザー登録</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">登録</button>
            </form>
        </div>
    </body>
</html>
