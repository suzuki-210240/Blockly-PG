<!-- kadai_list.html -->
<h2>問題一覧</h2>

{% for category, kadais in categories.items %}
    <h3>{{ category }}</h3>
    <ul>
        {% for kadai in kadais %}
            <li>
                <strong>{{ kadai.number }} - {{ kadai.name }}</strong>
                <a href="{% url 'UserApp:kadai_open' kadai_id=kadai.number%}">課題を開く</a>
            </li>
        {% empty %}
            <li>問題がありません。</li>
        {% endfor %}
    </ul>
{% endfor %}
