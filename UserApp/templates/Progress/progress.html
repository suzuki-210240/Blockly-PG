<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進捗状況</title>
</head>
<body>
    <h1>{{ user.username }} の課題進捗状況</h1>
    <table border="1">
        <thead>
            <tr>
                <th>課題番号</th>
                <th>課題名</th>
                <th>進捗状況</th>
            </tr>
        </thead>
        <tbody>
            {% for progress in progress_data %}
            <tr>
                <td>{{ progress.kadai.number }}</td>
                <td>{{ progress.kadai.name }}</td>
                <td>
                    {% if progress.progress == '未着手' %}
                        未着手
                    {% elif progress.progress == '実行中' %}
                        実行中
                    {% elif progress.progress == '完了' %}
                        完了
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
