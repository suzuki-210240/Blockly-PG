<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>
<body>
    <h2>ログイン</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" placeholder="ユーザー名" required><br>
        
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" placeholder="パスワード" required><br>
        
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
