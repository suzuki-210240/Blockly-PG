<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストの切り替え</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
        #text-container {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body >
    <h1>ひらがなと漢字の切り替え</h1>
    
    <div id="text-container">
        <!-- 初期のテキスト -->
        <p id="text">これはテキストの例です。</p>
    </div>

    <!-- ボタンで切り替え -->
    <button onclick="switchToHiragana()">ひらがなのみ</button>
    <button onclick="switchToKanji()">漢字を含む</button>

    <script>
        // テキストをひらがなのみに変換する関数
        function switchToHiragana() {
            const textElement = document.getElementById('text');
            let originalText = 'これはテキストの例です。';

            // ひらがなに変換
            const hiraganaText = originalText
                .replace(/例/g, 'れい');  // 漢字の「例」をひらがなに変更

            textElement.textContent = hiraganaText;  // ひらがなテキストを表示
        }

        // 漢字を含む元のテキストに戻す関数
        function switchToKanji() {
            const textElement = document.getElementById('text');
            const kanjiText = 'これはテキストの例です。';  // 漢字を含む元のテキスト
            textElement.textContent = kanjiText;  // 元のテキストを表示
        }
    </script>
</body>
</html>
